  obituaries_description: "Charles Robert Darwin, FRS FRGS FLS FZS[2] (/ˈdɑːrwɪn/;[3] 12 February 1809 – 19 April 1882) was an English naturalist, geologist and biologist,[4] best known for his contributions to the science of evolution.[I] He established that all species of life have descended over time from common ancestors[5] and, in a joint publication with Alfred Russel Wallace, introduced his scientific theory that this branching pattern of evolution resulted from a process that he called natural selection, in which the struggle for existence has a similar effect to the artificial selection involved in selective breeding.[6]"
